<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Sale Prices</h1>
    <table width="500" border="2" bgcolor="#efefef" cellpadding="10" cellspacing="5">
        <thead>
            <tr>
                <th>Products</th>
                <th>Original Price</th>
                <th>Discounted Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Printed Unstitched 2PC</th>
                <td align="center">2000</td>
                <td align="center">1750</td>
            </tr>
            <tr>
                <th>Printed Unstitched 3PC</th>
                <td colspan="2" align="center">3000</td>
            </tr>
            <tr>
                <th>Printed Stitched 2PC</th>
                <td rowspan="2" align="center">4000</td>
                <td align="center">3000</td>
            </tr>
            <tr>
                <th>Printed Stitched 3PC</th>
                <td align="center">4000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" align="center">Note: Discounted Prices are only valid during sale.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
