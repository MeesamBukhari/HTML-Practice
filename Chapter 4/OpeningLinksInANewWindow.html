<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Links In A New Window</title>
</head>
<body>
    <p>Social Media:</p>
    <ul>
        <li><a href="https://facebook.com" target="_blank">Click here to open Facebook in a new tab</a></li>
        <li><a href="https://twitter.com" target="_blank">Click here to open Twitter in a new tab</a></li>
        <li><a href="https://instagram.com" target="_blank">Click here to open Instagram in a new tab</a></li>
        <li><a href="https://youtube.com" target="_blank">Click here to open YouTube in a new tab</a></li>
    </ul>
</body>
</html>
