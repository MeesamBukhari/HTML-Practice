<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div VS Span</title>
</head>
<body>
    <h1>Div VS Span</h1>
    <div style="background-color: bisque;">Hello</div>
    <div style="background-color: pink;">World</div>

    <br><br>

    <span style="background-color: rgb(169, 224, 194);">Hello</span>
    <span style="background-color: rgb(207, 162, 216);">World</span>

    <br><br>

    <p>Span is an inline element. What happens if we use span with div?</p>
    <span style="background-color: lightblue;">Hello</span>
    <div style="background-color: darkgray;">World</div>
</body>
</html>
